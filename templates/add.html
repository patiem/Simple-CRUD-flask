<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" >
    <link href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}" rel="stylesheet" >
    <link href="{{ url_for('static', filename='css/sign.css') }}" rel="stylesheet" >

</head>

<body>
    <div class="container">
        <form method="post" action="/save" class="form-signin">
                <h2 class="form-signin-heading">Add new pair of socks</h2>
                <div class="form-group">
                    <label for="sname" class="sr-only">Name</label>
                    <input type="text" id="sname" name="sname" class="form-control" placeholder="Sock Name" required autofocus>
                </div>
                <div class="form-group">
                    <label for="comment" class="sr-only">Description</label>
                    <textarea row="5" id="comment" name="comment" class="form-control" placeholder="Description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="price" class="sr-only">Price</label>
                    <input type="text" id="price" name="price" class="form-control" placeholder="0.00" required autofocus>
                </div>
                <div class="form-group">
                    <label for="image" class="sr-only">Image URL</label>
                    <input type="text" id="image" name="image" class="form-control" placeholder="Image URL" required autofocus>
                </div>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign</button>
            </form>
    </div>
</body>

</html>
